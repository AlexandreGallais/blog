<svg
  height="500"
  viewBox="0 0 500 500"
  width="500"
>
  <path
    fill="none"
    stroke="blue"
    stroke-width="2"
    [attr.d]="dPath"
  />
</svg>

<div #element></div>

<svg>
  <defs>
    <symbol id="symbol.a">
      <path data-id="element-a" />
      <path data-id="element-b" />
      <path data-id="element-c" />
    </symbol>
    <symbol id="symbol.b">
      <rect data-id="element-a" />
      <path data-id="element-b" />
      <path data-id="element-c" />
    </symbol>
    <symbol id="symbol-a.a">
      <rect data-id="element-a" />
      <path data-id="element-b" />
      <path data-id="element-c" />
    </symbol>
  </defs>
</svg>
